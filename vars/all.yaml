avinode_devenv_packages:
  # ----
  # Install
  # ----
  - name: Bulk System Specific Installs
    packages: [ ]
    apt:
      packages:
        - build-essential
        - cryptsetup
        - exfat-fuse
        - exfatprogs
        - f2fs-tools
        - kbd
        - libpcsclite-dev
        - libssl-dev
        - parted
        - pcscd
        - rng-tools
        - scdaemon
        - secure-delete
    macports:
      packages:
        - apple-completion
        - bcrypt  # TODO - Not found on Ubuntu
        - port_cutleaves
        - util-linux

  - name: Install GnuPG and tools
    packages: [ ]
    apt:
      packages:
        - dirmngr
        - gnupg-agent
        - gnupg2
        - libffi-dev
        - pinentry-curses
    macports:
      packages:
        - gnupg2
        - libfido2
        - pinentry-mac

  - name: aspell
    apt:
      packages:
        - aspell
        - aspell-en
        - aspell-es
        - aspell-sv
    macports:
      packages:
        - aspell
        - aspell-dict-en
        - aspell-dict-es
        - aspell-dict-sv

  - name: cryptcat
    apt:
      ignore: true

  - name: helm
    macports:
      packages:
        - helm-3.15
        - helm_select
      alternatives:
        helm: helm3.15

  - name: fd-find
    macports: fd

  - name: imagemagick
    macports: ImageMagick

  - name: make
    macports: gmake

  - name: netcat
    apt:
      packages:
        - ncat
        - netcat-openbsd
      alternatives:
        nc: /usr/bin/ncat
    macports: gnetcat

  - name: tar
    macports: gnutar

  - name: sed
    macports: gsed

  - name: time
    macports: gtime

  - name: gnutls
    apt:
      packages:
        - gnutls-bin
        - gnutls-doc

  - name: go
    apt: golang-go

  - name: inetutils
    apt:
      packages:
        - iputils-arping
        - iputils-clockdiff
        - iputils-ping
        - iputils-tracepath
        - telnet
        - traceroute

  - name: kubectl
    macports:
      packages:
        - kubectl-1.29
        - kubectl-1.30
        - kubectl_select
      alternatives:
        kubectl: kubectl1.29

  - name: kubectx
    apt:
      # FIXME - Broken on Ubuntu/Debian
      ignore: true

  - name: ldnsutils
    apt:
      packages:
        - dnsutils
        - ldnsutils
    macports: ldns

  - name: lua-language-server
    apt:
      # TODO - Does this exist?
      ignore: true

  - name: less
    apt:
      alternatives:
        pager: /usr/bin/less

  - name: maven
    macports:
      packages:
        - maven32
        - maven_select
      alternatives:
        maven: maven32

  - name: nodejs
    apt:
      packages:
        - nodejs
    macports:
      packages:
        - nodejs20
        - npm10

  - name: openjdk17
    apt:
      packages:
        - openjdk-17-doc
        - openjdk-17-jdk-headless

  - name: openssh
    apt:
      packages:
        - openssh-client
    macports:
      variant_name: openssh
      variant: +fido2+gsskex+kerberos5+xauth

  - name: python3
    apt:
      packages:
        - libpython3-dev
        - python3
        - python3-dev
        - python3-doc
        - python3-pip
        - python3-venv
        - python3-virtualenv
        - python3-wheel
    macports:
      packages:
        # select
        - pip_select
        - python3_select
        - python_select
        - virtualenv_select
        # Python
        - py312-gnureadline
        - py312-neovim
        - py312-pip
        - py312-virtualenv
        - py312-wheel
        - python312
      alternatives:
        pip3: pip312
        pip: pip312
        python3: python312
        python: python312
        virtualenv: virtualenv312

  - name: Python Unintalls
    packages: [ ]
    state: absent
    macports:
      packages:
        # The following order matters!!!
        - py310-virtualenv
        - py310-neovim
        - py310-distlib
        - py310-filelock
        - py310-gnureadline
        - py310-greenlet
        - py310-msgpack
        - py310-pip
        - py310-platformdirs
        - py310-setuptools
        - py310-wheel
        - python310

        # The following order matters!!!
        - pssh
        - py27-importlib-metadata
        - py27-configparser
        - py27-backports
        - py27-distlib
        - py27-filelock
        - py27-gnureadline
        - py27-importlib-resources
        - py27-pathlib2
        - py27-zipp
        - py27-contextlib2
        - py27-pip
        - py27-platformdirs
        - py27-scandir
        - py27-setuptools
        - py27-singledispatch
        - py27-six
        - py27-typing
        - py27-virtualenv
        - py27-wheel
        - python2.7-dev
        - python2.7-doc
        - python2.7
        - python27
        - python2_select

        # The following order matters!!!
        - py39-virtualenv
        - py39-certifi
        - py39-distlib
        - py39-filelock
        - py39-gnureadline
        - py39-pip
        - py39-platformdirs
        - py39-setuptools
        - py39-wheel
        - python39

        - swig-python

  - name: qemu
    apt:
      ignore: true
    macports:
      variant_name: qemu
      variant: +cocoa+target_arm+target_i386+target_x86_64+usb

  - name: ripgrep
    macports:
      packages:
        - ripgrep
        - ripgrep-all

  - name: ruby
    apt:
      packages:
        - ruby-full
    macports:
      packages:
        - ruby27
        - ruby_select
      alternatives:
        ruby: ruby27

  - name: rust
    apt:
      packages: [cargo, cargo-doc, rust-gdb, rustc]

  - name: silversearcher-ag
    macports: the_silver_searcher

  - name: smbclient
    macports:
      packages:
        - samba4

  - name: sudo
    macports:
      ignore: true  # Use the MacOS version of `sudo`.

  - name: terraform
    macports:
      packages:
        - terraform-1.5
        - terraform_select
      alternatives:
        terraform: terraform1.5

  - name: tmux
    macports:
      packages:
        - tmux
        - tmux-pasteboard

  - name: unrar
    apt:
      packages:
        - unrar-free

  - name: vim
    apt:
      packages:
        - vim
        - vim-doc
      alternatives:
        editor: /usr/bin/vim.basic
        ex: /usr/bin/vim.basic
        vi: /usr/bin/vim.basic
        view: /usr/bin/vim.basic
        vim: /usr/bin/vim.basic
        vimdiff: /usr/bin/vim.basic
    macports:
      variant_name: vim
      variant: +python310+huge+cscope

  - name: secure-delete
    macports: srm

  - name: yubikey-personalization
    macports: ykpers

  - name: zbar
