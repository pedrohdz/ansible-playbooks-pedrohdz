---
avinode_devenv_pyvenv_apps:
  # TODO - Everything here should be installed via `pipx`.
  - pipx

  - diceware
  - flake8
  - isort
  - netaddr
  - pip-autoremove
  - pipdeptree
  - pylint
  - tabulate
  - tox
  - xkcdpass
  - yamllint

  - name: awscli
    bin_files: [aws, aws_completer]
  - name: bump2version
    bin_files: [bump2version, bumpversion]
  - name: ignr
    packages: [wheel, https://github.com/Antrikshy/ignr.py/archive/master.zip]
  - name: powerline-status
    packages: 
      - wheel
      - psutil
      - 'https://github.com/powerline/powerline/archive/refs/tags/2.8.2.tar.gz'
    bin_files: [powerline, powerline-config, powerline-daemon, powerline-lint,
                powerline-render]
  - name: pygments
    bin_files: [pygmentize]
  - name: sqlparse
    bin_files: [sqlformat]
  - name: yubikey-manager
    # TODO - Fix cryptography, old version needed by Debian 10.
    # packages: [wheel, yubikey-manager, cryptography]
    packages: [wheel, yubikey-manager, cryptography<3.4]
    bin_files: [ykman]

  # TODO - Remove
  - name: jmespath-terminal  # Project inactive, breaks on Python 3.10.
    bin_files: [jpterm]
    state: absent
  - name: ansible
    packages: [wheel, ansible, ansible-lint, argcomplete]
    bin_files: [
      ansible, ansible-config, ansible-connection, ansible-console,
      ansible-doc, ansible-galaxy, ansible-inventory, ansible-lint,
      ansible-playbook, ansible-pull, ansible-test, ansible-vault]
    has_argcomplete: true
    state: absent


avinode_devenv_packages:
  # ----
  # Install
  # ----
  - name: Bulk System Specific Installs
    packages: [ ]
    apt:
      packages:
        - build-essential
        - cryptsetup
        - exfat-fuse
        - exfat-utils
        - f2fs-tools
        - kbd
        - libpcsclite-dev
        - libssl-dev
        - parted
        - pcscd
        - rng-tools
        - scdaemon
        - secure-delete
    macports:
      packages:
        - apple-completion
        - port_cutleaves

  - name: Install GnuPG and tools
    packages: [ ]
    apt:
      packages:
        - dirmngr
        - gnupg-agent
        - gnupg2
        - hopenpgp-tools  # TODO - Try and find for MacPorts
        - libffi-dev
        - pinentry-curses
    macports:
      packages:
        - gnupg2
        - libfido2
        - pinentry-mac

  - name: ant
    apt:
      packages:
        - ant
        - ant-contrib
        - ant-doc
        - ant-optional
    macports: apache-ant

  - name: aspell
    apt:
      packages:
        - aspell
        - aspell-en
        - aspell-es
        - aspell-sv
    macports:
      packages:
        - aspell
        - aspell-dict-en
        - aspell-dict-es
        - aspell-dict-sv

  - name: bat
    apt:
      ignore: true  # TODO - Missing on Ubuntu.

  - name: dnsmasq
    apt:
      ignore: true

  - name: ffmpeg
    macports:
      variant_name: ffmpeg
      variant: +gpl2+nonfree

  - name: helm
    macports:
      packages:
        - helm-2.17
        - helm-3.5
        - helm_select
      alternatives:
        helm: helm3.5

  - name: fd-find
    macports: fd

  - name: imagemagick
    macports: ImageMagick

  - name: make
    macports: gmake

  - name: netcat
    apt:
      packages:
        - ncat
        - netcat-openbsd
      alternatives:
        nc: /usr/bin/ncat
    macports: gnetcat

  - name: tar
    apt:
      packages:
        - tar
        #- tar-doc  # TODO - broken on Debian
    macports: gnutar

  - name: sed
    macports: gsed

  - name: time
    macports: gtime

  - name: gnutls
    apt:
      packages:
        - gnutls-bin
        - gnutls-doc

  - name: go
    apt: golang-go

  - name: inetutils
    apt:
      packages:
        - iputils-arping
        - iputils-clockdiff
        - iputils-ping
        - iputils-tracepath
        - telnet
        - traceroute

  - name: kubectl
    macports:
      packages:
        - kubectl-1.18
        - kubectl-1.19
        - kubectl-1.20
        #- kubectl-1.21  # Borked - https://trac.macports.org/ticket/63503
        - kubectl-1.22
        - kubectl_select
      alternatives:
        kubectl: kubectl1.22

  - name: kubectx
    apt:
      # FIXME - Broken on Ubuntu
      ignore: true

  - name: ldnsutils
    apt:
      packages:
        - dnsutils
        - ldnsutils
    macports: ldns

  - name: less
    apt:
      alternatives:
        pager: /usr/bin/less

  - name: maven
    macports:
      packages:
        - maven32
        - maven_select
      alternatives:
        maven: maven32

  - name: nodejs
    macports:
      packages:
        - nodejs16
        - npm8

  - name: openjdk11
    apt:
      packages:
        - openjdk-11-doc
        - openjdk-11-jdk-headless

  - name: openssh
    apt:
      packages:
        - openssh-client
    macports:
      variant_name: openssh
      variant: +fido2+gsskex+kerberos5+xauth

  - name: python3
    apt:
      packages:
        - libpython3-dev
        - python3
        - python3-dev
        - python3-doc
        - python3-pip
        - python3-venv
        - python3-virtualenv
        - python3-wheel
    macports:
      packages:
        - pip_select
        - py310-gnureadline
        - py310-pip
        - py310-virtualenv
        - py310-wheel
        - python310
        - python3_select
        - python_select
        - swig-python
        - virtualenv_select
      alternatives:
        pip3: pip310
        pip: pip310
        python3: python310
        python: python310
        virtualenv: virtualenv310

  - name: python2.7
    apt:
      packages:
        #- python2-pip  # Not sure where these live, if at all...
        #- python2-virtualenv
        - python2.7
        - python2.7-dev
        - python2.7-doc
    macports:
      packages:
        - py27-gnureadline
        - py27-pip
        - py27-virtualenv
        - py27-wheel
        - python27
        - python2_select
      alternatives:
        pip2: pip27
        python2: python27

  - name: qemu
    apt:
      packages:
        - qemu
        - qemu-system
        - qemu-system-arm
        - qemu-system-x86
        - qemu-utils
    macports:
      variant_name: qemu
      variant: +cocoa+target_arm+target_i386+target_x86_64+usb

  - name: ripgrep
    macports:
      packages:
        - ripgrep
        - ripgrep-all

  - name: ruby
    apt:
      packages:
        - ruby-full
    macports:
      packages:
        - ruby27
        - ruby_select
      alternatives:
        ruby: ruby27

  - name: rust
    apt:
      packages: [cargo, cargo-doc, rust-gdb, rustc]

  - name: silversearcher-ag
    macports: the_silver_searcher

  - name: smbclient
    macports:
      packages:
        - samba4

  - name: s3cmd
    apt:
      ignore: true
      # FIXME - Missing on Debian

  - name: sudo
    macports:
      ignore: true  # Use the MacOS version of `sudo`.

  - name: terraform
    apt:
      ignore: true
      # FIXME - Binary on on amd64, no arm
    macports:
      packages:
        - terraform-0.11
        - terraform-0.12
        - terraform-0.14
        - terraform-0.15
        - terraform-1.0
        - terraform_select
      alternatives:
        terraform: terraform0.15

  - name: tmux
    macports:
      packages:
        - tmux
        - tmux-pasteboard

  - name: unrar
    apt:
      ignore: true

  - name: vim
    apt:
      packages:
        - vim
        - vim-doc
      alternatives:
        editor: /usr/bin/vim.basic
        ex: /usr/bin/vim.basic
        vi: /usr/bin/vim.basic
        view: /usr/bin/vim.basic
        vim: /usr/bin/vim.basic
        vimdiff: /usr/bin/vim.basic
    macports:
      variant_name: vim
      variant: +python39+huge+cscope

  - name: neovim
    apt:
      packages:
        - neovim
        # - python3-pynvim  # Ubuntu
        # - python3-neovim  # Debian10
    macports:
      packages:
        - neovim
        - py310-neovim

  - name: yubikey-personalization
    macports: ykpers

  - name: zbar
    apt: zbar-tools

  - name: zsh
    apt:
      packages:
        - zsh
        - zsh-doc
    macports:
      packages:
        - zsh
        - zsh-completions
        - zsh-templates-osx

