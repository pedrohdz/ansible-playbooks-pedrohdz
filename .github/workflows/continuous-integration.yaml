---
name: Continuous Integration

on:
  push: {}
  # At 04:56 on Monday
  schedule:
    - cron: '56 4 * * 1'

jobs:
  molecule-test:
    name: Molecule Test
    runs-on: ubuntu-latest
    env:
      PY_COLORS: 'true'
      ANSIBLE_FORCE_COLOR: 'true'
    steps:
      - uses: actions/checkout@v2

      - name: Super Lint the Code Base
        uses: docker://ghcr.io/github/super-linter:slim-v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ansible & Molecule in a Python venv
        run: |
          "${GITHUB_WORKSPACE}/.github/scripts/setup-local-ansible.sh"

      - name: Test with molecule
        run: |
          source "${GITHUB_WORKSPACE}/.venv/bin/activate"
          molecule test --scenario-name docker

  integration-test-macports:
    name: Macports integration tests
    #needs: molecule-test  # MacOS VMs cost money.  Only run if things look good.
    runs-on: ${{ matrix.MACOS_WORKER_VERSION }}
    strategy:
      matrix:
        MACOS_WORKER_VERSION:
          - macos-10.15
          #- macos-11  # Does not seem to be supported yet.
    env:
      PY_COLORS: 'true'
      ANSIBLE_FORCE_COLOR: 'true'
    steps:
      - uses: actions/checkout@v2

      - name: Install MacPorts
        run: ".github/scripts/setup-macports.sh"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add MacPorts to the build PATH
        run: |
          {
            echo '/opt/local/sbin'
            echo '/opt/local/bin'
            echo '/opt/local/libexec/gnubin' 
          } >> "$GITHUB_PATH"

      - name: System information
        run: |
          echo PATH="$PATH"

      - name: Set up Ansible & Molecule in a Python venv
        run: |
          "${GITHUB_WORKSPACE}/.github/scripts/setup-local-ansible.sh"

      - name: Run Ansible Playbook
        run: |
          source "${GITHUB_WORKSPACE}/.venv/bin/activate"
          ansible-playbook playbook.yaml
...
