---
# Upstream installer URL (ensure no trailing characters like backticks).
phdz_sys_nix_installer_url: 'https://nixos.org/nix/install'

# Number of daemon build users (nixbld1..nixbldN).
phdz_sys_nix_daemon_user_count: 10

# Extra config passed to the installer via --nix-extra-conf-file.
phdz_sys_nix_extra_conf_lines:
  - 'experimental-features = nix-command flakes'
